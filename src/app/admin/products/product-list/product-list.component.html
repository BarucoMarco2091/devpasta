<div class="container">
    <h2>Produtos</h2>
    <button mat-raised-button color="primary" routerLink="/admin/products/new">
      Adicionar Produto
    </button>
  
    <table mat-table [dataSource]="products$ | async" class="mat-elevation-z8">
      <!-- Colunas -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" [routerLink]="['/admin/products/edit', product.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
